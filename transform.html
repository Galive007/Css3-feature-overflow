<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .container ,.inner{
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
        .container{
            border: 2px solid green;
            background: blueviolet;
        }
        .inner{
            border: 1px solid greenyellow;
            background: blue;
            /* transition: transform .5s ; */
        }
        .inner:hover{
            transform: scale(0.50) rotate(-45deg) translate(200px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner">inner 1</div>
    </div>
    <div class="container">
        <div class="inner">inner 2</div>
    </div>
    <div class="container">
        <div class="inner">inner 3</div>
    </div>
</body>
</html>
